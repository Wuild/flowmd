<div class="container">

  <form id="editor-form" onsubmit="handleFormSubmit(event)">

    <textarea id="editor-container" name="data"># Markdown Editor Demo

    <div class="form-controls">
      <label>
        <input type="radio" name="format" value="markdown" checked>
        Save as Markdown
      </label>
      <label>
        <input type="radio" name="format" value="html">
        Save as HTML
      </label>
      <button type="submit" class="submit-button">Submit Form</button>
    </div>
  </form>

  <!-- Display submitted content -->
  <div id="submission-result" style="display: none;">
    <h3>Form Submission Result:</h3>
    <div class="result-box">
      <pre id="submitted-content"></pre>
    </div>
  </div>
</div>

<script>
  // Handle form submission
  function handleFormSubmit(event) {
    event.preventDefault();

    const form = event.target;
    const data = form.elements.data.value;
    const format = form.elements.format.value;

    // Display the submitted content
    document.getElementById('submitted-content').textContent = data;
    document.getElementById('submission-result').style.display = 'block';

    // In a real application, you would submit the form to a server here
    console.log('Form submitted with:', {data});
  }
</script>
</body>
